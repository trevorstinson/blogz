{% extends "base.html" %}

{% block content %}

<h1 class="display-4 text-center m-4">{{title}}</h1>

    {% if blogposts|length == 0 %}
        <p class="lead">No blog posts yet</p>
    {% else %}

        {% for blogpost in blogposts %}
            <h2>
                <a href="/blog?id={{blogpost.id}}" class="text-dark bg-light pt-2 pr-3 pb-2 pl-5">
                    {{blogpost.title}}
                </a>
            </h2>
            <p class="mb-5 p-4 pl-5">{{blogpost.body}}</p>
        {% endfor %}

    {% endif %}

{% endblock %}
