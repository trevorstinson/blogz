{% extends "base.html" %}

{% block content %}

    <h1 class="display-4 text-center m-4">{{title}}</h1>

    <form method="post">
        <div class="form-group">
            <label for="blog-post-title">Title</label>
            <input type="text" name="blog-post-title" class="form-control" 
                id="blog-post-title" placeholder="This Is a Blog Post">
        </div>
        <div class="form-group">
            <label for="blog-post-body">Content</label>
            <textarea name="blog-post-body" class="form-control" 
                id="blog-post-body" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit sapiente eos nostrum dolorum accusamus fuga reiciendis aliquid, ad, expedita, iure perspiciatis temporibus? Libero facere assumenda quaerat facilis nesciunt corporis quo?"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Add Post" class="btn btn-primary" />
        </div>
    </form>

    <hr />

    {% if blogposts|length == 0 %}
    <p class="lead">No blog posts yet</p>
    {% else %}

    {% for blogpost in blogposts %}

        <h2>{{blogpost.title}}</h3>
        <p class="mb-5">{{blogpost.body}}</p>

    {% endfor %}

    {% endif %}

{% endblock %}
