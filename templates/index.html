{% extends "base.html" %}

{% block content %}

    <h1>Starter template</h1>

    <form method="post">
        <label>
            Title:
            <input type="text" name="post-title" />
            Body:
            <input type="text" name="post-body" />
        </label>
        <input type="submit" value="Add Post" />
    </form>

    <hr />

    {% if posts|length == 0 %}
    <p class="lead">No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>
                {{post.title}}
            </li>
            {%  endfor %}
        </ul>

    {% endif %}

{% endblock %}
