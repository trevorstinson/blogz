{% extends "base.html" %}

{% block content %}

<h1 class="display-4 text-center m-4">Log In</h1>

<form action="/login" method="post" class="clearfix">

    <!-- Email -->
    <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" name="login-username" class="form-control" id="login-username" placeholder="username" value="{{ username }}">
        {% if username_error %}
            <div class="text-danger pl-2 pt-1">{{ username_error }}</div>
        {% endif %}
    </div>

    <!-- Password -->
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" name="login-password" class="form-control" id="login-password" placeholder="correct-horse-battery-staple">
        {% if password_error %}
            <div class="text-danger pl-2 pt-1">{{ password_error }}</div>
        {% endif %}
    </div>
    
    <!-- Submit -->
    <div class="form-group float-right">
        <input type="submit" value="Sign Up" class="btn btn-primary" />
        <a href="/" class="btn btn-outline-danger">Cancel</a>
    </div>
</form>

<!-- Create account -->
<p class="text-center">Don't have an account? <a href="/signup">Create one!</a></p>

{% endblock %}
