{% extends "base.html" %}

{% block content %}

<article class="text-center">

    {% if blogpost %}
    <h1 class="display-4 text-center mt-4 mb-2">{{blogpost.title}}</h1>

    <a href="/blog?user={{blogpost.owner_id}}" class="text-dark bg-light pt-2 pr-5 pb-2 pl-5 mt-1">
        <small class="text-muted text-center">Written by {{blogpost.username}}</small>
    </a>
    
    <p class="text-center mt-4">{{blogpost.body}}</p>
    {% else %}

    <h1 class="display-4 text-center mt-4 mb-2">404</h1>

    <p class="text-center mt-4">Page not found.</p>

    {% endif %}

</article>

{% endblock %}
