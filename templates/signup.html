{% extends "base.html" %}

{% block content %}

    <h1 class="display-4 text-center m-4">{{title}}</h1>

    <form action="/signup" method="post">

        <!-- Email -->
        <div class="form-group">
            <label for="new-username">Username</label>
            <input type="text" name="new-username" class="form-control" 
                    id="new-username" placeholder="username" value="{{ new_username }}">
                    {% if username_error %}
                        <div class="text-danger pl-2 pt-1">{{ username_error }}</div>
                    {% endif %}
        </div>
        <!-- Password -->
        <div class="form-group">
            <label for="new-password">Password</label>
            <input type="password" name="new-password" class="form-control" 
                    id="new-password" placeholder="correct-horse-battery-staple" >
                    {% if password_error %}
                        <div class="text-danger pl-2 pt-1">{{ password_error }}</div>
                    {% endif %}
                    <input type="password" name="new-password-verify" class="form-control mt-2" 
                    id="new-password-verify" placeholder="correct-horse-battery-staple" >
                    {% if verify_error %}
                        <div class="text-danger pl-2 pt-1">{{ verify_error }}</div>
                    {% endif %}
        </div>
        
        <div class="form-group float-right">
            <input type="submit" value="Sign Up" class="btn btn-primary" />
            <a href="/" class="btn btn-outline-danger">Cancel</a>
        </div>
    </form>

{% endblock %}
