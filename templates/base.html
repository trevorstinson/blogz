<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        a:hover {
            text-decoration: none;
        }
    </style>

    <title>{{title}} | It's-a Me, Blogio</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark static-top">
        <a class="navbar-brand" href="/">It's-a Me, Blogio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDefault" aria-controls="navbarDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {{index_active}}">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item {{blog_active}}">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
                {% if session['username'] %}
                    <li class="nav-item {{newpost_active}}">
                        <a class="nav-link" href="/newpost">New Post</a>
                    </li>
                {% else %}
                    <li class="nav-item {{signup_active}}">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
            <ul class="navbar-nav navbar-right">
                {% if session['username'] %}
                    <li class="nav-item {{logout_active}}">
                        <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item {{login_active}}">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main><!-- /.container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
